<div class="multilingual-input">
  <div class="multilingual-header">
    <div class="label">{{ label }}</div>
    <div class="completion" *ngIf="showCompletionIndicator">
      {{ getCompletionText() }}
    </div>
  </div>

  <div class="language-grid">
    <div class="language-card" *ngFor="let language of languages">
      <div class="language-card-header">
        <span class="flag">{{ language.flag }}</span>
        <div class="language-meta">
          <span class="native-name">{{ language.nativeName }}</span>
          <span class="locale">{{ language.code | uppercase }}</span>
        </div>
        <mat-icon *ngIf="getValue(language.code)" class="status-icon">check_circle</mat-icon>
      </div>

      <mat-form-field appearance="outline" class="language-field">
        <mat-label>{{ label }} ({{ language.nativeName }})</mat-label>
        <input
          matInput
          [value]="getValue(language.code)"
          (input)="onInputChange($event, language.code)"
          [placeholder]="getPlaceholder(language.code)"
          [disabled]="disabled"
          [required]="required"
        />
      </mat-form-field>
    </div>
  </div>
</div>
