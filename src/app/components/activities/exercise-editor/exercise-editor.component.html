<mat-card class="exercise-editor">
  <mat-card-header>
    <mat-card-title>Exercises</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>   
    <mat-accordion multi="false">
      <mat-expansion-panel 
        *ngFor="let exercise of exercises; let i = index"
        [expanded]="expandedExercise === i"
        (opened)="onExpansionChange(i, true)"
        (closed)="onExpansionChange(i, false)">
        
        <mat-expansion-panel-header>
          <mat-panel-title>
            <div class="panel-header">
              <span class="exercise-title">Exercise #{{ i + 1 }}</span>
              <div class="panel-actions">
                <button 
                  mat-button 
                  (click)="onCopyExercise(exercise, $event)"
                  class="copy-button">
                  <mat-icon>content_copy</mat-icon>
                  Copy
                </button>
                <button 
                  mat-button 
                  color="primary" 
                  (click)="onPreviewExercise(exercise, $event)"
                  [disabled]="hasJsonError(exercise)"
                  class="preview-button">
                  <mat-icon>preview</mat-icon>
                  Preview
                </button>
                <button 
                  mat-icon-button 
                  color="warn" 
                  (click)="onDeleteExercise(exercise, $event)"
                  [disabled]="exercises.length <= 1"
                  class="delete-button">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </div>
          </mat-panel-title>
        </mat-expansion-panel-header>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Exercise JSON</mat-label>
          <textarea 
            matInput 
            [ngModel]="getExerciseJson(exercise)"
            (ngModelChange)="handleExerciseChange(exercise, $event)"
            rows="15"
            [class.error]="hasJsonError(exercise)"
            placeholder="Enter exercise JSON content based on the template...">
          </textarea>
          <mat-error *ngIf="hasJsonError(exercise)">{{ getJsonError(exercise) }}</mat-error>
        </mat-form-field>
        
        <div class="exercise-actions">
          <button 
            mat-raised-button 
            color="accent"
            (click)="saveExercise(exercise)"
            [disabled]="hasJsonError(exercise)"
            class="save-button">
            <mat-icon>save</mat-icon>
            Save Changes
          </button>
          <button 
            mat-button 
            (click)="onPreviewExercise(exercise)"
            [disabled]="hasJsonError(exercise)"
            class="preview-full-button">
            <mat-icon>preview</mat-icon>
            Preview This Exercise
          </button>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  
    
    <button 
      mat-raised-button 
      [color]="activityId ? 'primary' : 'accent'"
      (click)="onAddExercise()"
      class="add-exercise-button">
      <mat-icon>add_circle_outline</mat-icon>
      Add Exercise
    </button>
  </mat-card-content>
</mat-card>
