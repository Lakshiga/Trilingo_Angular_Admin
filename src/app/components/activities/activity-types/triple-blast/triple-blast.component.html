<div class="p-4 sm:p-8 min-h-screen bg-gray-100 flex flex-col items-center w-full">

    <header class="text-center mb-6 max-w-2xl w-full p-4 bg-white shadow-lg rounded-xl">
      <h1 class="text-3xl font-extrabold text-indigo-700 mb-1">{{ text(content.title) }}</h1>
      <p class="text-gray-600 italic">{{ text(content.instruction) }}</p>
      <div class="mt-3 text-sm font-semibold text-gray-700">
        Score: <span class="text-lg font-extrabold text-indigo-600">{{ score() }}</span>
      </div>
    </header>
  
    <main class="max-w-xl w-full">
      
      <div class="mb-4 text-center p-3 rounded-lg font-semibold"
           [class.bg-blue-100]="feedbackMessage() === 'роорпВройрпНро▒рпБ роЯрпИро▓рпНроХро│рпИродрпН родрпЗро░рпНроирпНродрпЖроЯрпБроХрпНроХро╡рпБроорпН.'"
           [class.bg-yellow-100]="feedbackMessage().includes('Blast')"
           [class.bg-red-100]="feedbackMessage().includes('Mismatch')"
           [class.hidden]="isGameWon() || tiles().length === 0"
      >
        {{ feedbackMessage() }}
      </div>
  
      <section class="game-grid bg-white border rounded-xl shadow-inner">
        <div 
          *ngFor="let tile of tiles(); trackBy: trackTile"
          (click)="selectTile(tile)" 
          class="tile text-base font-bold text-gray-800 p-3"
          [ngClass]="{
            'bg-white hover:bg-gray-50': tile.status === 'default',
            'selected bg-blue-200 border-blue-600': tile.status === 'selected',
            'hidden': tile.status === 'hidden',
            'matched': tile.status === 'matched_temp',
            'incorrect_temp animate-shake bg-red-300 border-red-600': tile.status === 'incorrect_temp'
          }"
        >
          <ng-container *ngIf="tile.status !== 'hidden'">
            <ng-container *ngIf="content?.contentType === 'image'; else nonImage">
                <img
                  class="tile-image"
                  [src]="resolve(tile.content[currentLang] || tile.content['en'] || tile.content['ta'] || tile.content['si'] || '')"
                  alt="Tile Image"
                  (error)="onImageError($event)" />
            </ng-container>
            <ng-template #nonImage>
              <ng-container *ngIf="content?.contentType === 'audio'; else textContent">
                <mat-icon>volume_up</mat-icon>
              </ng-container>
              <ng-template #textContent>
                {{ text(tile.content) }}
              </ng-template>
            </ng-template>
          </ng-container>
        </div>
      </section>
      
      @if (isGameWon()) {
        <div class="mt-8 p-6 bg-green-100 text-green-800 text-2xl font-bold text-center rounded-xl shadow-xl">
          роЕройрпИродрпНродрпБ роХрпБро┤рпБроХрпНроХро│рпБроорпН роирпАроХрпНроХрокрпНрокроЯрпНроЯрой! роЖроЯрпНроЯроорпН ро╡рпЖро▒рпНро▒ро┐! ЁЯПЖ
          <button mat-raised-button color="accent" class="mt-4" (click)="initializeGame()">
            роорпАрогрпНроЯрпБроорпН ро╡ро┐ро│рпИропро╛роЯро╡рпБроорпН
          </button>
        </div>
      }
    </main>
  </div>
