<div class="activity-form-grid">
  <div class="field-card">
    <label class="field-label">Name in Tamil</label>
    <input
      type="text"
      class="form-input font-noto-sans-tamil"
      [ngModel]="getTitleValue().ta"
      (ngModelChange)="updateTitleValue('ta', $event)"
      placeholder="e.g., சோ ஞுரூ"
      required>

    <label class="field-label">Sequence No.</label>
    <input
      type="number"
      class="form-input"
      placeholder="e.g., 001"
      [(ngModel)]="activityData.sequenceOrder"
      (ngModelChange)="onDataChange()"
      required>
  </div>

  <div class="field-card">
    <label class="field-label">Name in English</label>
    <input
      type="text"
      class="form-input"
      [ngModel]="getTitleValue().en"
      (ngModelChange)="updateTitleValue('en', $event)"
      placeholder="Name in English"
      required>

    <label class="field-label">Main Activity</label>
    <div class="select-wrapper">
      <select
        class="form-input select-input"
        [ngModel]="activityData.mainActivityId || 0"
        (ngModelChange)="onMainActivitySelect($event)">
        <option [value]="0" disabled>Select Main Activity</option>
        <option *ngFor="let ma of mainActivities" [value]="ma.id">
          {{ ma.name }}
        </option>
      </select>
      <mat-icon>arrow_drop_down</mat-icon>
    </div>
  </div>

  <div class="field-card">
    <label class="field-label">Name in Sinhala</label>
    <input
      type="text"
      class="form-input font-noto-sans-sinhala"
      [ngModel]="getTitleValue().si"
      (ngModelChange)="updateTitleValue('si', $event)"
      placeholder="නාමය සිංහලයෙන්"
      required>

    <label class="field-label">Activity Type</label>
    <div class="select-wrapper" [class.disabled]="hasExercises || !activityData.mainActivityId">
      <select
        class="form-input select-input"
        [ngModel]="activityData.activityTypeId || 0"
        (ngModelChange)="onActivityTypeSelect($event)"
        [disabled]="hasExercises || !activityData.mainActivityId">
        <option [value]="0" disabled>Select Activity Type</option>
        <option *ngFor="let at of activityTypes" [value]="at.activityTypeId">
          {{ at.activityName }}
        </option>
      </select>
      <mat-icon>arrow_drop_down</mat-icon>
    </div>
    <small class="hint-text" *ngIf="hasExercises">
      Activity type cannot be changed while exercises exist.
    </small>
  </div>
</div>
