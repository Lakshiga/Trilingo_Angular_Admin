<div class="activities-list-page">
  <div class="table-page-wrapper">
    <mat-card class="table-card rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
      <mat-card-header class="header-layout bg-gradient-to-r from-indigo-50 to-purple-50 px-6 py-4 border-b border-gray-200">
        <button 
          mat-button 
          (click)="goBack(); $event.preventDefault(); $event.stopPropagation();"
          class="back-button-header text-indigo-600 hover:text-indigo-800 transition-colors duration-200">
          <mat-icon>arrow_back</mat-icon>
          <span>Back to Lessons</span>
        </button>
        <mat-card-title class="header-title text-2xl font-bold text-gray-800">Activities Management</mat-card-title>
        <button 
          mat-raised-button 
          class="bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-semibold py-2 px-4 rounded-full shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-0.5"
          [routerLink]="['/activity-edit']"
          [queryParams]="{lessonId: lessonId}"
          [disabled]="!lessonId || isLoading">
          <mat-icon>add</mat-icon>
          Add Activity
        </button>
      </mat-card-header>
      
      <mat-card-content class="p-0">
        
        <app-sidebar-language-manager></app-sidebar-language-manager>

        <div *ngIf="isLoading" class="loading-container flex justify-center items-center p-12">
          <mat-spinner></mat-spinner>
        </div>

        <div *ngIf="!isLoading && !error" class="table-container">
          <table mat-table [dataSource]="activities" class="activities-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let activity">{{ activity.activityId }}</td>
      </ng-container>
      
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Activity Title</th>
        <td mat-cell *matCellDef="let activity">{{ activity?.title?.en }}</td>
      </ng-container>
      
      <ng-container matColumnDef="order">
        <th mat-header-cell *matHeaderCellDef>Sequence Order</th>
        <td mat-cell *matCellDef="let activity">{{ activity.sequenceOrder }}</td>
      </ng-container>
      
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Activity Type</th>
        <td mat-cell *matCellDef="let activity">{{ activityTypeMap[activity.activityTypeId] || activity.activityTypeId }}</td>
      </ng-container>
      
      <ng-container matColumnDef="preview">
        <th mat-header-cell *matHeaderCellDef>Preview</th>
        <td mat-cell *matCellDef="let activity">
          <button 
            mat-button 
            color="primary"
            (click)="openPreview(activity.activityId)"
            title="Preview Activity"
            class="bg-indigo-100 hover:bg-indigo-200 text-indigo-700 font-medium rounded-full px-4 py-2 transition-colors duration-200">
            <mat-icon>visibility</mat-icon>
            PREVIEW
          </button>
        </td>
      </ng-container>
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let activity">
          <div class="flex space-x-2">
            <button 
              mat-icon-button 
              color="primary"
              [routerLink]="['/activity-edit']"
              [queryParams]="{activityId: activity.activityId}"
              title="Edit Activity"
              class="bg-indigo-100 hover:bg-indigo-200 text-indigo-600 rounded-full p-2 transition-colors duration-200">
              <mat-icon>edit</mat-icon>
            </button>
            <button 
              mat-icon-button 
              color="warn"
              (click)="deleteActivity(activity.activityId)"
              title="Delete Activity"
              class="bg-red-100 hover:bg-red-200 text-red-600 rounded-full p-2 transition-colors duration-200">
              <mat-icon>delete</mat-icon>
            </button>
            <button 
              mat-icon-button 
              color="accent"
              [routerLink]="['/exercises']"
              [queryParams]="{activityId: activity.activityId}"
              title="View Exercises"
              class="bg-purple-100 hover:bg-purple-200 text-purple-600 rounded-full p-2 transition-colors duration-200">
              <mat-icon>chevron_right</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          <div class="no-data-row" *ngIf="activities.length === 0">
            <p>No activities found for this lesson.</p>
          </div>
        </div>
        
        <div *ngIf="error" class="error-message p-6">
          <p class="text-red-600">{{ error }}</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  
  <app-activity-player-modal
    [isOpen]="isPreviewOpen"
    (onClose)="closePreview()"
    [activity]="activityToPreview"
    [isLoading]="isPreviewLoading">
  </app-activity-player-modal>
</div>
