<div class="forgot-password-container">
  <div class="forgot-password-wrapper">
    <!-- Logo Section -->
    <div class="logo-section">
      <img src="/assets/images/logo.png" alt="Q-bit Logo" class="logo">
      <h1 class="app-title">Q-bit Admin Panel</h1>
    </div>

    <!-- Forgot Password Card -->
    <div class="forgot-password-card">
      <div class="card-header">
        <button mat-icon-button (click)="goBackToLogin()" class="back-button">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <h2 class="card-title">Forgot Password?</h2>
        <p class="card-subtitle">Enter your email address and we'll send you instructions to reset your password.</p>
      </div>

      <div *ngIf="!isSubmitted; else successTemplate">
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email Address</mat-label>
            <input 
              matInput 
              formControlName="email"
              type="email"
              placeholder="Enter your email address"
              autocomplete="email"
              required>
            <mat-icon matPrefix>email</mat-icon>
          </mat-form-field>

          <div class="error-message" *ngIf="error">
            <mat-icon>error_outline</mat-icon>
            <span>{{ error }}</span>
          </div>

          <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            class="full-width submit-button"
            [disabled]="isLoading || forgotPasswordForm.invalid">
            <span *ngIf="!isLoading">Send Reset Instructions</span>
            <span *ngIf="isLoading" class="button-content">
              <mat-spinner diameter="20"></mat-spinner>
              <span>Sending...</span>
            </span>
          </button>
        </form>
      </div>

      <ng-template #successTemplate>
        <div class="success-message">
          <mat-icon class="success-icon">check_circle</mat-icon>
          <p>{{ successMessage }}</p>
          <button 
            mat-raised-button 
            color="primary"
            (click)="goBackToLogin()"
            class="back-to-login-button">
            Back to Login
          </button>
        </div>
      </ng-template>
    </div>
  </div>
</div>
